<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<meta>
<title>Login</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<style>
* {
	font-family: 'Source Sans Pro', sans-serif;
}
.form-bg {
	background-color: #BBDEFB;
}

.btn-bg {
	background-color: #2962FF;
}
.hidden  {
	display: none;
}
</style>
<script src="fadeIn.js">
</script>
</head>
<body >

	<div
		class="container d-flex flex-column direction justify-content-center align-items-center"
		style="height: 100vh;">
		<div class="border rounded form-bg p-4">
			<h2 class="text-center">Login</h2>
			<form class="form-horizontal" th:object="${usuario}"
				th:action="@{/validar}" method="POST" style="margin: 10px">
				<div class="form-group">
					<div class="form-group">
						<input class="form-control" placeholder="Login" type="text"
							th:field="*{nome}" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Senha" type="password"
							th:field="*{email}" />
					</div>
				</div>
				<div align="center">
					<button onclick="eraseFields()" type="button"
						class="btn btn-sm btn-default">Cancelar</button>
					<button type="submit" class="btn btn-sm btn-bg text-white">Logar</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		function eraseFields() {
			var fields = document.querySelector('form');
			fields[0].value = '';
			fields[1].value = '';
		}
	</script>

</body>
</html>
