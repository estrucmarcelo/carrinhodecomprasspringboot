<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<meta>
<title>Lista de cursos</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<style>
* {
	font-family: 'Source Sans Pro', sans-serif;
}
.hidden  {
	display: none;
}
.bg {
	background-color: #B2DFDB;
}
</style>
<script src="fadeIn.js">
</script>
</head>
<body >

	<div class="jumbotron bg">
		<div class="container">
			<div class="display-3">
				<strong>Carrinho</strong>
			</div>
		</div>
	</div>

	

	<div class="container">
		<div class="table-responsive">
			
			<table
				class="table table-sm table-striped table-hover table-bordered" th:unless="${cursos.isEmpty()}">
				<thead>
					<tr>
						<th>ID</th>
						<th>Curso</th>
						<th>Descricao</th>
						<th>Preco</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="curso : ${cursos}">
						<td th:text="${curso.id}"></td>
						<td th:text="${curso.nome}"></td>
						<td th:text="${curso.descricao}"></td>
						<td th:text="${curso.preco}"></td>
						<td>
							<div class="btn-group pull-right">
								<a class="btn btn-sm btn-primary"
									th:href="@{/carrinho/comprar/{id}(id=${curso.id})}">Comprar</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="text-center">
			<a class="btn btn-secondary" th:href="@{/menu}">Voltar para o Menu</a>
		</div>
	</div>

</body>
</html>
