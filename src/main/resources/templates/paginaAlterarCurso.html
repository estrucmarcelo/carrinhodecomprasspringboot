<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<meta>
<title>Inserir Curso</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<style>
* {
	font-family: 'Source Sans Pro', sans-serif;
}
.jumbotron-bg {
	background-color: #B2DFDB;
}
.hidden  {
	display: none;
}
</style>
<script src="fadeIn.js">
</script>
</head>
<body >

	<div class="bg-default">
		<div class="jumbotron jumbotron-bg">
			<div class="container">
			<p class="display-4">Novo Curso</p>
			</div>
		</div>
	</div>
	<div class="container">
		<form th:object="${curso}" th:action="@{/alterarCurso}" method="POST">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Identificador" readonly
					th:field="*{id}" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome"
					th:field="*{nome}" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Descrição"
					th:field="*{descricao}" />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Preço" pattern="^\d+(\.\d{1,2})?$" title="Utilize ponto (.) como separador e somente números"
					th:field="*{preco}" />
			</div>
			<ul style="list-style: none;">
				<li th:each="cat : ${categorias}"><input type="checkbox"
					th:field="*{categorias}" th:value="${cat.id}" th:checked="${true}" />
					<label th:text="${cat.nome}">ROLE_USER</label></li>
			</ul>
			<button type="submit" class="btn btn-primary float-right">Submit</button>
		</form>
		<div class="text-center">
			<a class="btn btn-secondary" th:href="@{/menu}">Voltar para o Menu</a>
		</div>
	</div>
	


</body>
</html>
