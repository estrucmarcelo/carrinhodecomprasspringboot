<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
<meta>
<title>Lista de cursos</title>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<style>
* {
	font-family: 'Source Sans Pro', sans-serif;
}
.hidden{
	display: none;
}
.bg {
	background-color: #B2DFDB;
}
</style>
<script src="fadeIn.js">
</script>
</head>
<body >
	
	<div class="jumbotron bg">
		<div class="container">
			<div class="display-3">
				<strong>Carrinho</strong>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row" th:unless="${session.cart.isEmpty()}">
			<div class="table-responsive">
				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Funcao</th>
							<th>ID</th>
							<th>Curso</th>
							<th>Descricao</th>
							<th>Preco</th>
							<th>Quantidade</th>
							<th>Subtotal</th>
						</tr>
					</thead>
					<tbody>
						
						<tr th:each="item : ${session.cart}">
							<td><a th:href="@{/carrinho/remover/{id}(id=${item.curso.id})}">Remover</a></td>
							<td th:text="${item.curso.id}"></td>
							<td th:text="${item.curso.nome}"></td>
							<td th:text="${item.curso.descricao}"></td>
							<td th:text="${item.curso.preco}"></td>
							<td th:text="${item.quantidade}"></td>
							<td th:text="${item.quantidade * item.curso.preco}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row" th:if="${session.cart.size()}">
				<div class="mt-3 w-100">
					<a th:href="@{/closeCart}" class="btn btn-sm btn-info float-right ">Finalizar Compra</a>
				</div>
			</div>
				
			</div>
		<div th:if="${session.cart.isEmpty()}"  class="row text-center">
			<h2 class="display-4 w-100">Nenhum registro encontrado!</h2>
		</div>
		<div class="row">
			<div class="mt-3 w-100">
				<a th:href="@{/index}" class="btn btn-sm btn-success float-right ">Continuar Comprando</a>
			</div>
		</div>
		<div class="text-center">
			<a class="btn btn-secondary" th:href="@{/menu}">Voltar para o Menu</a>
		</div>
	</div>

</body>
</html>
